<ns-action-bar [hasChallenge]="!isCreating"></ns-action-bar>
<form
  *ngIf="!isLoading"
  class="form"
  (ngSubmit)="onSubmit(titleCtrl.value, descriptionCtrl.value)"
>
  <div class="input-field">
    <label
      class="label"
      [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"
      >Title</label
    >
    <input
      type="text"
      class="input"
      name="title"
      required
      [(ngModel)]="title"
      #titleCtrl="ngModel"
    />
    <p *ngIf="!titleCtrl.valid && titleCtrl.touched">Please enter title.</p>
  </div>
  <div class="input-field">
    <label
      class="label"
      [ngClass]="{ invalid: !descriptionCtrl.valid && descriptionCtrl.touched }"
    >
      Description
    </label>
    <textarea
      class="input"
      rows="4"
      name="description"
      required
      [(ngModel)]="description"
      #descriptionCtrl="ngModel"
    ></textarea>
    <p *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched">
      Please enter description.
    </p>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!titleCtrl.valid || !descriptionCtrl.valid"
  >
    Save
  </button>
</form>
<ns-loading-indicator *ngIf="isLoading"></ns-loading-indicator>
